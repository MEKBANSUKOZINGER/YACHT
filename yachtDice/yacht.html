<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./yacht.css" rel="stylesheet">
    <title>야추</title>
</head>
<body>
    <img src="./TitleImage.png" class="titleImg" id="logoImg">
    <div class="scoreBoard">
        <div class="blockOne">
        <div class="aces">
            <p class="innerTextTitle">ACES</p>
        </div>
        <div class="acesScoreP1" id="acesP1" onclick="acesP1decide()">P1</div>
        <div class="acesScoreP2" id="acesP2" onclick="acesP2decide()">P2</div>
        <div class="fours">
            <p class="innerTextTitle">FOURS</p>
        </div>
        <div class="foursScoreP1" id="foursP1" onclick="foursP1decide()">P1</div>
        <div class="foursScoreP2" id="foursP2" onclick="foursP2decide()">P2</div>
        </div>
        <div class="blockTwo">
        <div class="duces">
            <p class="innerTextTitle">DUCES</p>
        </div>
        <div class="ducesScoreP1" id="ducesP1" onclick="ducesP1decide()">P1</div>
        <div class="ducesScoreP2" id="ducesP2" onclick="ducesP2decide()">P2</div>
        <div class="fives">
            <p class="innerTextTitle">FIVES</p>
        </div>
        <div class="fivesScoreP1" id="fivesP1" onclick="fivesP1decide()">P1</div>
        <div class="fivesScoreP2" id="fivesP2" onclick="fivesP2decide()">P2</div>
        </div>
        <div class="blockThree">
        <div class="threes">
            <p class="innerTextTitle">THREES</p>
        </div>
        <div class="threesScoreP1" id="threesP1" onclick="threesP1decide()">P1</div>
        <div class="threesScoreP2" id="threesP2" onclick="threesP2decide()">P2</div>
        <div class="sixes">
            <p class="innerTextTitle">SIXES</p>
        </div>
        <div class="sixesScoreP1" id="sixesP1" onclick="sixesP1decide()">P1</div>
        <div class="sixesScoreP2" id="sixesP2" onclick="sixesP2decide()">P2</div>
        </div>
        <div class="blockBonus">
        <div class="bonus">
            <p class="innerTextBonus">BONUS</p>
        </div>
        <div class="bonusScoreP1" id="bonusP1">P1 : 0 / 63</div>
        <div class="bonusScoreP2" id="bonusP2">P2 : 0 / 63</div>
        </div>

        <div class="divider"></div>

        <div class="blockFour">
            <div class="choice">
                <p class="innerTextSpTitle">CHOICE</p>
            </div>
            <div class="choiceScoreP1" id="choiceP1" onclick="choiceP1decide()">P1</div>
            <div class="choiceScoreP2" id="choiceP2" onclick="choiceP2decide()">P2</div>
            <div class="smallStr">
                <p class="innerTextSpTitle">S.STR</p>
            </div>
            <div class="smallStrScoreP1" id="smallStrP1" onclick="smallStrP1decide()">P1</div>
            <div class="smallStrScoreP2" id="smallStrP2" onclick="smallStrP2decide()">P2</div>
        </div>
        <div class="blockFive">
            <div class="fourOK">
                <p class="innerTextSpTitle">FOUR.O.K</p>
            </div>
            <div class="fourOKScoreP1" id="fourOKP1" onclick="fourOfKindP1decide()">P1</div>
            <div class="fourOKScoreP2" id="fourOKP2" onclick="fourOfKindP2decide()">P2</div>
            <div class="largeStr">
                <p class="innerTextSpTitle">L.STR</p>
            </div>
            <div class="largeStrScoreP1" id="largeStrP1" onclick="largeStrP1decide()">P1</div>
            <div class="largeStrScoreP2" id="largeStrP2" onclick="largeStrP2decide()">P2</div>
        </div>
        <div class="blockSix">
            <div class="fullHouse">
                <p class="innerTextSpTitle">F.HOUSE</p>
            </div>
            <div class="fullHouseScoreP1" id="fullHouseP1" onclick="fullHouseP1decide()">P1</div>
            <div class="fullHouseScoreP2" id="fullHouseP2" onclick="fullHouseP2decide()">P2</div>
            <div class="yacht">
                <p class="innerTextSpTitle">YACHT</p>
            </div>
            <div class="yachtScoreP1" id="yachtP1" onclick="yachtP1decide()">P1</div>
            <div class="yachtScoreP2" id="yachtP2" onclick="yachtP2decide()">P2</div>
        </div>
        <div class="blockSeven">
            <div class="turnTable">
                <div class="fakeBack" id="turn">
                    <p class="innerTextTurnTitle">Turn<br>1 / 12</p>
                </div>
            </div>
            <div class="total">TOTAL</div>
            <div class="P1TotalText">P1<br>
                <p class="P1TotalScore" id="totalP1">0</p>
            </div>
            <div class="P2TotalText">P2<br>
                <p class="P2TotalScore" id="totalP2">0</p>
            </div>
        </div>

    </div>
    <div class="diceZone"></div>
    <div class="diceZone"></div>
    <div class="diceZone"></div>
    <div class="diceZone"></div>
    <div class="diceZone"></div>
    <div class="lockBlock">
        <!---<p class="preserved1" id="preserved1">preserved</p>
        <p class="preserved2" id="preserved2">preserved</p>
        <p class="preserved3" id="preserved3">preserved</p>
        <p class="preserved4" id="preserved4">preserved</p>
        <p class="preserved5" id="preserved5">preserved</p>--->
        <img src="./diceImages/dice1.png" class="png24" id="diceImgOne">
        <input type="checkbox" name="lockOne" value="lock" class="lockBtn" id="lockOne"><label for="lockOne" id="lockOneLabel">LOCK</label>
        <img src="./diceImages/dice2.png" class="png24" id="diceImgTwo">
        <input type="checkbox" name="lockTwo" value="lock" class="lockBtn" id="lockTwo"><label for="lockTwo" id="lockTwoLabel">LOCK</label>
        <img src="./diceImages/dice3.png" class="png24" id="diceImgThree">
        <input type="checkbox" name="lockThree" value="lock" class="lockBtn" id="lockThree"><label for="lockThree" id="lockThreeLabel">LOCK</label>
        <img src="./diceImages/dice4.png" class="png24" id="diceImgFour">
        <input type="checkbox" name="lockFour" value="lock" class="lockBtn" id="lockFour"><label for="lockFour" id="lockFourLabel">LOCK</label>
        <img src="./diceImages/dice5.png" class="png24" id="diceImgFive">
        <input type="checkbox" name="lockFive" value="lock" class="lockBtn" id="lockFive"><label for="lockFive" id="lockFiveLabel">LOCK</label>
    <button class="roll" onclick="roll()" id="rollBtn">ROLL 3/3</button>
    <script src="./yacht.js"></script>
</body>
</html>
